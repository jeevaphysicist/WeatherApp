	</div>
	<div class="row se pt-4 ">
		<div class="col-12 col-sm-12 col-lg-12 col-md-12 col-xl-12 se ">
			<input  placeholder="Search for city" class="search  " type="text" id="submit">
			<button class="sub my-3"onclick="my()">Submit</button>
		</div>
	</div>
	

	<div class="row pt-4 ">

			<div class="card  ">
				<div class="row pt-4">
					<span id="name" style="color:blue" class="col-8 text-end p-0 nam"></span>
					<span class="col-4 text-start"><sup id="country"class="sup"></sup></span><br/>
					</div>
			
					<div class="temp col-8"id=temperature></div>

			</div>
			
         </div>
